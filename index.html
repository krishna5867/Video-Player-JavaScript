    <script>
        let list = document.querySelectorAll(".list");
        let mainVid = document.querySelector(".video video");
        let title = document.querySelector(".video .title")

      

    list.forEach(vid => {
        vid.onclick= () =>{
            list.forEach(v=> v.classList.remove("active"));
            vid.classList.add("active");
            if(vid.classList.contains('active')){
                let videoSrc = vid.children[0].getAttribute("src");
                mainVid.src = videoSrc;
                title.innerText = vid.children[1].innerText;
            }
        }

    });
    </script>
